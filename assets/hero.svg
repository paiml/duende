<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Gradient for the central spirit/daemon -->
    <linearGradient id="spiritGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for platform nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- Grid pattern (subtle) -->
  <g stroke="#1e293b" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Connection lines from center to platforms -->
  <g stroke="url(#lineGradient)" stroke-width="2" fill="none">
    <!-- To Linux -->
    <path d="M 400 200 Q 300 150 160 120" opacity="0.6"/>
    <!-- To macOS -->
    <path d="M 400 200 Q 500 150 640 120" opacity="0.6"/>
    <!-- To Container -->
    <path d="M 400 200 Q 280 250 130 280" opacity="0.6"/>
    <!-- To pepita -->
    <path d="M 400 200 Q 520 250 670 280" opacity="0.6"/>
    <!-- To WOS -->
    <path d="M 400 200 L 400 330" opacity="0.6"/>
  </g>

  <!-- Central spirit/daemon symbol -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- Outer ring -->
    <circle r="60" fill="none" stroke="url(#spiritGradient)" stroke-width="3" opacity="0.3">
      <animate attributeName="r" values="55;65;55" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Middle ring -->
    <circle r="45" fill="none" stroke="url(#spiritGradient)" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="42;48;42" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner solid -->
    <circle r="30" fill="url(#spiritGradient)"/>
    <!-- Spirit symbol (stylized D) -->
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white">D</text>
  </g>

  <!-- Platform nodes -->

  <!-- Linux (systemd) -->
  <g transform="translate(160, 120)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#nodeGradient)" stroke="#6366f1" stroke-width="1.5"/>
    <text y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">Linux</text>
    <text y="12" text-anchor="middle" font-family="monospace" font-size="9" fill="#6366f1">systemd</text>
  </g>

  <!-- macOS (launchd) -->
  <g transform="translate(640, 120)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#nodeGradient)" stroke="#6366f1" stroke-width="1.5"/>
    <text y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">macOS</text>
    <text y="12" text-anchor="middle" font-family="monospace" font-size="9" fill="#6366f1">launchd</text>
  </g>

  <!-- Container -->
  <g transform="translate(130, 280)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#nodeGradient)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">Container</text>
    <text y="12" text-anchor="middle" font-family="monospace" font-size="9" fill="#8b5cf6">Docker/OCI</text>
  </g>

  <!-- pepita MicroVM -->
  <g transform="translate(670, 280)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#nodeGradient)" stroke="#8b5cf6" stroke-width="1.5"/>
    <text y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">MicroVM</text>
    <text y="12" text-anchor="middle" font-family="monospace" font-size="9" fill="#8b5cf6">pepita</text>
  </g>

  <!-- WOS -->
  <g transform="translate(400, 340)">
    <rect x="-50" y="-25" width="100" height="50" rx="8" fill="url(#nodeGradient)" stroke="#a78bfa" stroke-width="1.5"/>
    <text y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#94a3b8">WebAssembly</text>
    <text y="12" text-anchor="middle" font-family="monospace" font-size="9" fill="#a78bfa">WOS</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="white">duende</text>
  <text x="400" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">Cross-Platform Daemon Orchestration</text>

  <!-- Lifecycle indicators (small rotating elements) -->
  <g transform="translate(400, 200)" opacity="0.6">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      <circle cx="75" cy="0" r="4" fill="#6366f1"/>
      <circle cx="-75" cy="0" r="4" fill="#8b5cf6"/>
      <circle cx="0" cy="75" r="4" fill="#a78bfa"/>
      <circle cx="0" cy="-75" r="4" fill="#6366f1"/>
    </g>
  </g>
</svg>
